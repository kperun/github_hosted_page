<!doctype html>
<html lang="en">

<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
</head>
<script src="js/angular.js"></script>
<script src="js/app.js"></script>

<body ng-app="LunchCheck">
  <div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>

    <div class="form-group">
    <!-- Caution: We do not consider empty strings as items -->
      <input id="lunch-menu" ng-model="items" type="text" placeholder="list comma separated dishes you usually have for lunch"
        class="form-control">
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="checkItems();">Check If Too Much</button>
    </div>
    <div class="form-group message" style="{{messageStyle}}">
      {{message}}
    </div>
  </div>

</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="js/angular.min.js" type="application/javascript"></script>
  <script src="js/app.js" type="application/javascript"></script>
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }

    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }

    li>button {
      margin-left: 6px;
    }

    button>span {
      color: green;
    }
  </style>
</head>

<body>
  <div class="container" ng-app="ShoppingListCheckOff">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyController as bucont">
        <h2>To Buy:</h2>
        <ul ng-repeat="item in bucont.items">
          <li>Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="bucont.buyItem(item.name,item.quantity);"><span class="glyphicon glyphicon-ok"></span>
              Bought</button></li>
        </ul>
        <div ng-if="bucont.isEmpty()" class="emptyMessage">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtController as bocont">
        <h2>Already Bought:</h2>
        <ul ng-repeat="item in bocont.items">
          <li>
            Bought {{item.quantity}} {{item.name}}
          </li>
        </ul>
        <div ng-if="bocont.isEmpty()" class="emptyMessage">Nothing bought yet.</div>
        </div>
    </div>
  </div>

</body>

</html>
